<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Velocidade</title>
</head>
<body>
    <script>
        //v. max=70km/hr
        //a cada 5km/hr de velocidade que ultrapassarem 70, adicionamos um ponto na carteira
        //com 12 pontos, a carteira é suspensa
        //Math.floor() p/ não ter números reais
        const verificando=verificarVel() //chamando function
        console.log()
        function verificarVel(vel){
            const velmax=70
            const kmporponto=5
            if (typeof vel!=='number'){
                console.log('erro! digite um valor númerico')
            }
            if (vel<=70){
                console.log('tudo ok!')
          }
            else{
                const pontos=Math.floor(((vel-velmax)/kmporponto))
                if (pontos>=12){
                    console.log('carteira SUSPENSA!')
                }else{
                    console.log(`você recebeu ${pontos} pontos na carteira!`)
                }
            }
        }
    </script>
</body>
</html>
