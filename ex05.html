<body>
    <script>
    //receber uma quantidade de valores para avaliar
    //função para exibir se cada valor é par ou ímpar
        verificando(4)
        function verificando(n){
            for (let i=0;i<=n;i++){
                if (n%2===0){
                    console.log(`${i} é par!`)
                }else{
                    console.log(`${i} é ímpar!`)
                }
            }
        }
    </script>
</body>
