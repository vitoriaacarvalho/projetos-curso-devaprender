<body>
    <script>
        const verificando=multiplos(30)
        console.log()

        function multiplos(n){
            let somam3=0
            let somam5=0
            let totm=0
            for (let i=n;i<=n+10;i++){
                if (typeof n!=='number'){
                    console.log(`Por favor, insira um valor válido.`)
                }else{
                    if (i%5===0||i%10===0){
                        console.log(`${i} é multiplo de 5!`)
                        somam5+=i
                        totm++
                    }else if(i%3===0 || i%6===0 || i%6===0){
                        console.log(`${i} é multiplo de 3!`)
                        somam3+=i
                        totm++
                    }
                    else{
                        console.log(`${i} não é multiplo nem de 3 nem de 5!`)
                    }
                } 
            }
            console.log(`o resultado da soma de todos os multipos de 5 e de 3 foi: ${somam3+somam5} e o total de multiplos foi ${totm}`)
        } // :D
    </script>
