<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const dados=[100,90,80]
       console.log(mediadoaluno(dados))
    
       function mediadoaluno(dados){
            const media=calcularmedia(dados)
            if (media<59) return 'F'
            if (media<69) return 'D'
            if (media<79) return 'C'
            if (media<89) return 'B'
            return 'A' //else simplificada
       }

       function calcularmedia(dados){
            let soma=0
                for (let nota of dados){
                    soma+=nota
            } 
            return soma/(dados.length)
       }
    </script>
</body>
</html>
