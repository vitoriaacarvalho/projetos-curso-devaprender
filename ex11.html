<body>
    <script>
        //trabalhando com factory functions criar um objeto endereço que contém:
        //rua, cidade, CEP
        //exibir o endereço()
        function endereco(rua,cidade,cep,){
            return {
                rua,
                cidade,
                cep,
            }
        }
        const endereco1=endereco('maria do carmo','joão pessoa', 12345678910,)
        console.log(endereco1)
    </script>
</body>
